syntax = "proto3";

message Candidate{
    int32 key = 1;
    int32 index = 2;
    float score = 3;
}
message CandidateUpdate{
    repeated Candidate data = 1;
}
message Suggestions{
    repeated string words = 1;
}
message Sentence{
    string word = 1;
}
message Void{}

service EremApi{
    rpc getSuggestions(CandidateUpdate) returns (Suggestions){}
    rpc setSentence(Sentence) returns (Void){}
}