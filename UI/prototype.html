<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Prototype</title>
        <link href="./prototype.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class = "textarea">
            <input id="textarea" class="text" type="text" value="">
        </div>
        <script>
            function displayText(msg){
                let textarea = document.getElementById('textarea');
                textarea.value+=msg+" ";
            }
            function deleteWord(){
                let textarea = document.getElementById('textarea');
                let contenu = textarea.value;
                let tab = contenu.split(" ");
                textarea.value = "";
                for(let i = 0; i < tab.length-2; i++){
                    textarea.value += tab[i]+" ";
                }
            }
        </script>
        <div class="mots">
            <button class="mot" onclick="displayText('Je')">Je</button>
            <button class="mot" onclick="displayText('Hello')">Hello</button>
            <button class="mot" onclick="displayText('World')">World</button>
            <button class="delete" onclick="deleteWord()">Delete</button>
        </div>
        <script>
            var phonemes = document.createElement('div');
            phonemes.className = "phonemes";
            const liste = new Array('a', 'k', 'p', 'é', 'è', 'l', 'on',
            't', 'r', 'y', 'o', 'f', 's', 'i', 'd', 'j', 'n', 'in',
            'b', 'ou', 'v', 'an', 'g', 'eu', 'm', 'z', 'w', 'u', 'ch', 'gn');
            var docFrag = document.createDocumentFragment();
            while(liste.length!=0){
                var div = document.createElement('div');
                var button = document.createElement('button');
                button.className = "phoneme";
                var tmp = liste.pop();
                button.textContent = tmp;
                div.appendChild(button);
                docFrag.appendChild(div);
            }
            phonemes.appendChild(docFrag);
            document.body.appendChild(phonemes);
        </script>
    </body>
</html>
